version: 2.1
orbs:
  node: circleci/node@2.1.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          steps:
            - run: npm run build
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test
